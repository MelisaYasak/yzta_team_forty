<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medvice Giri≈ü</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url("/static/images/profile.jpg") center/cover no-repeat,
          linear-gradient(
            135deg,
            rgba(102, 126, 234, 0.8) 0%,
            rgba(118, 75, 162, 0.8) 100%
          );
        background-blend-mode: overlay;
        overflow-y: auto;
      }

      .phone-container {
        width: 100%;
        min-height: 100vh;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .phone-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        position: relative;
        overflow: hidden;
        border: 3px solid rgba(255, 255, 255, 0.3);
      }

      .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .logo-icon::before {
        content: "‚öïÔ∏è";
        font-size: 35px;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .app-title {
        color: white;
        font-size: 28px;
        font-weight: bold;
        margin: 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        margin: 5px 0 0 0;
      }

      .network-dots {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      .dot {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .dot:nth-child(1) {
        top: 20%;
        left: 15%;
        animation-delay: 0s;
      }
      .dot:nth-child(2) {
        top: 30%;
        right: 20%;
        animation-delay: 0.5s;
      }
      .dot:nth-child(3) {
        bottom: 40%;
        left: 25%;
        animation-delay: 1s;
      }
      .dot:nth-child(4) {
        bottom: 20%;
        right: 15%;
        animation-delay: 1.5s;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }

      .login-options {
        width: 100%;
        max-width: 320px;
        margin-top: 20px;
      }

      .login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px 20px;
        margin: 12px 0;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }

      .edevlet-btn {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
      }

      .edevlet-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
      }

      .enabiz-btn {
        background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
      }

      .enabiz-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
      }

      .login-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .login-btn:hover::before {
        left: 100%;
      }

      .icon {
        margin-right: 8px;
        font-size: 16px;
      }

      .footer-text {
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        margin-top: 30px;
        line-height: 1.4;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="phone-container">
      <div class="network-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="content">
        <div class="logo-section">
          <div class="logo-icon" id="logoIcon">
            <img
              src="/static/images/profile.jpg"
              alt="Profil Fotoƒürafƒ±"
              class="profile-image"
              onerror="handleImageError(this)"
              onload="handleImageLoad(this)"
            />
          </div>
          <h1 class="app-title">Medvice</h1>
          <p class="subtitle">Saƒülƒ±k Bilgi Sistemi</p>
        </div>

        <div class="login-options">
          <a href="/edevlet" class="login-btn edevlet-btn">
            <span class="icon">üèõÔ∏è</span>
            E-devlet ile Giri≈ü
          </a>

          <a href="/enabiz" class="login-btn enabiz-btn">
            <span class="icon">üè•</span>
            E-nabƒ±z ile Giri≈ü
          </a>
        </div>

        <div class="footer-text">
          G√ºvenli ve hƒ±zlƒ± giri≈ü i√ßin<br />
          e-devlet veya e-nabƒ±z hesabƒ±nƒ±zƒ± kullanƒ±n
        </div>
      </div>
    </div>

    <script>
      function handleImageError(img) {
        // Resim y√ºklenemezse emoji g√∂ster
        img.style.display = "none";
      }

      function handleImageLoad(img) {
        // Resim ba≈üarƒ±yla y√ºklendiyse emoji'yi gizle
        const parent = img.parentElement;
        parent.style.fontSize = "0";
      }
    </script>
  </body>
</html>
