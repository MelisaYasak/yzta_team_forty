        function renderAppointments(filter = 'all') {
            const container = document.getElementById('appointmentsList');
            const filteredAppointments = filter === 'all' ? 
                appointments : 
                appointments.filter(apt => apt.department.toLowerCase().includes(filter));
            
            container.innerHTML = filteredAppointments.map(apt => `
                <div class="appointment-card" onclick="selectAppointment(${apt.id})">
                    <div class="hospital-info">
                        <div class="hospital-icon">${apt.icon}</div>
                        <div class="hospital-details">

                    <div class="department-info">

                        <div class="doctor-name">${apt.doctor}</div>
                    </div>
                    
                    <div class="time-slots">
                        ${apt.times.map((time, index) => `
                            <div class="time-slot ${index < 2 ? 'available' : 'limited'}" onclick="event.stopPropagation(); selectTime(${apt.id}, '${time}')">
                                ${time}

                        `).join('')}
                    </div>
                    
                    <button class="booking-btn" onclick="event.stopPropagation(); bookAppointment(${apt.id})">

        function filterDepartment(department) {
            // Tab aktifliƒüini g√ºncelle
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

        function bookAppointment(id) {
