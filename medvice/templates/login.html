<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Medvice Giriş</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #3a7bd5, #00d2ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
        position: relative;
      }

      .back-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        background: none;
        border: none;
        font-size: 18px;
        color: #666;
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        background: #f0f0f0;
        color: #333;
      }

      h2 {
        color: #007acc;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: #005fa3;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
      .info {
        font-size: 12px;
        color: #666;
        margin-top: 15px;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #007acc;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <button class="back-btn" onclick="window.location.href='/'">←</button>

      <h2>Medvice Giriş</h2>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post">
        <input
          type="text"
          name="username"
          placeholder="Kullanıcı Adı"
          required
        />
        <input type="password" name="password" placeholder="Şifre" required />
        <button type="submit">Giriş Yap</button>
      </form>
      <div class="info">
        <strong>Personel Girişi:</strong><br />
        Sistem yöneticisinden aldığınız kullanıcı adı ve şifre ile giriş yapın.
      </div>
    </div>
  </body>
</html>
