<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medvice Chat</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      .phone-container {
        width: 100%;
        height: 100vh;
        background: white;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        padding: 20px 25px;
        color: white;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .back-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      .chat-title {
        flex: 1;
        font-size: 18px;
        font-weight: 600;
      }

      .chat-messages {
        flex: 1;
        padding: 25px;
        overflow-y: auto;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
      }

      .message.bot {
        align-items: flex-start;
      }

      .message.user {
        align-items: flex-end;
      }

      .message-bubble {
        max-width: 80%;
        padding: 15px 18px;
        border-radius: 20px;
        font-size: 16px;
        line-height: 1.5;
      }

      .message.bot .message-bubble {
        background: white;
        border: 1px solid #e9ecef;
        border-bottom-left-radius: 5px;
      }

      .message.user .message-bubble {
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        color: white;
        border-bottom-right-radius: 5px;
      }

      .chat-input-container {
        padding: 20px 25px;
        background: white;
        border-top: 1px solid #e9ecef;
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .chat-input {
        flex: 1;
        padding: 12px 18px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
      }

      .voice-btn {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        border: none;
        color: white;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.3s ease;
        user-select: none;
      }

      .voice-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
      }

      .voice-btn.recording {
        background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        animation: pulse-voice 1s infinite;
        transform: scale(1.1);
      }

      @keyframes pulse-voice {
        0%,
        100% {
          box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }
        50% {
          box-shadow: 0 0 25px rgba(231, 76, 60, 0.8);
        }
      }

      .send-btn {
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        border: none;
        color: white;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      /* ================ RANDEVU Sƒ∞STEMƒ∞ STƒ∞LLERƒ∞ ================ */
      
      /* Randevu √∂zeti kartƒ± */
      .appointment-summary {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        border-radius: 15px;
        padding: 20px;
        margin: 15px 0;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      }

      .appointment-item {
        display: flex;
        align-items: center;
        margin: 8px 0;
        font-size: 15px;
      }

      .appointment-item .icon {
        font-size: 18px;
        margin-right: 10px;
        width: 25px;
      }

      /* Randevu ba≈üarƒ± mesajƒ± */
      .appointment-success {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        border-radius: 15px;
        padding: 25px;
        margin: 15px 0;
        text-align: center;
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .appointment-id {
        background: rgba(255,255,255,0.2);
        padding: 8px 15px;
        border-radius: 25px;
        font-weight: bold;
        font-size: 18px;
        margin: 10px 0;
        display: inline-block;
      }

      /* Hastane/doktor se√ßim kartlarƒ± */
      .selection-list {
        margin: 15px 0;
      }

      .selection-item {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 15px;
        margin: 10px 0;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .selection-item:hover {
        border-color: #007bff;
        background: #e3f2fd;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0,123,255,0.2);
      }

      .selection-item .number {
        background: #007bff;
        color: white;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 12px;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .selection-item .title {
        font-weight: 600;
        font-size: 16px;
        color: #333;
        margin-bottom: 5px;
        padding-right: 35px;
      }

      .selection-item .details {
        color: #666;
        font-size: 14px;
        line-height: 1.4;
      }

      /* Hƒ±zlƒ± yanƒ±t butonlarƒ± */
      .action-buttons {
        display: flex;
        gap: 10px;
        margin: 15px 0;
        flex-wrap: wrap;
      }

      .action-btn {
        flex: 1;
        min-width: 120px;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .action-btn.primary {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
      }

      .action-btn.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
      }

      .action-btn.danger {
        background: #dc3545;
        color: white;
      }

      .action-btn.danger:hover {
        background: #c82333;
        transform: translateY(-2px);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .selection-item .number {
          position: static;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="phone-container">
      <div class="chat-header">
        <button class="back-btn" onclick="history.back()">‚Üê</button>
        <div class="chat-title">Medvice Asistanƒ±</div>
        <div>ü§ñ</div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          <div class="message-bubble">
            Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim? Saƒülƒ±k
            konularƒ±nda sorularƒ±nƒ±zƒ± yanƒ±tlamak i√ßin buradayƒ±m.
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <input
          type="text"
          class="chat-input"
          id="messageInput"
          placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."
        />
        <button
          class="voice-btn"
          id="voiceBtn"
          onmousedown="startVoiceRecording()"
          onmouseup="stopVoiceRecording()"
          onmouseleave="stopVoiceRecording()"
          ontouchstart="startVoiceRecording()"
          ontouchend="stopVoiceRecording()"
        >
          üé§
        </button>
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
      </div>
    </div>

    <script>
      let recognition;
      let isRecording = false;
      let recordingTimeout;

      // Ses tanƒ±ma desteƒüi kontrol√º
      if (
        "webkitSpeechRecognition" in window ||
        "SpeechRecognition" in window
      ) {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();

        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = "tr-TR";

        recognition.onresult = function (event) {
          let finalTranscript = "";
          let interimTranscript = "";

          for (let i = event.resultIndex; i < event.results.length; i++) {
            const transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
              finalTranscript += transcript;
            } else {
              interimTranscript += transcript;
            }
          }

          const messageInput = document.getElementById("messageInput");
          if (finalTranscript) {
            messageInput.value = finalTranscript;
            setTimeout(() => {
              sendMessage();
            }, 500);
          } else if (interimTranscript) {
            messageInput.placeholder = "üé§ " + interimTranscript;
          }
        };

        recognition.onerror = function (event) {
          console.log("Ses tanƒ±ma hatasƒ±:", event.error);
          stopVoiceRecording();
          showVoiceError();
        };

        recognition.onend = function () {
          stopVoiceRecording();
        };
      }

      function startVoiceRecording() {
        if (!recognition) {
          alert(
            "Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor. Chrome veya Edge kullanmayƒ± deneyin."
          );
          return;
        }

        if (isRecording) return;

        isRecording = true;
        const voiceBtn = document.getElementById("voiceBtn");
        voiceBtn.classList.add("recording");

        try {
          recognition.start();
          recordingTimeout = setTimeout(() => {
            stopVoiceRecording();
          }, 10000);
        } catch (error) {
          console.log("Ses kayƒ±t hatasƒ±:", error);
          stopVoiceRecording();
          showVoiceError();
        }
      }

      function stopVoiceRecording() {
        if (!isRecording) return;

        isRecording = false;
        const voiceBtn = document.getElementById("voiceBtn");
        voiceBtn.classList.remove("recording");

        if (recognition) {
          recognition.stop();
        }

        if (recordingTimeout) {
          clearTimeout(recordingTimeout);
        }

        setTimeout(() => {
          const messageInput = document.getElementById("messageInput");
          if (messageInput.value === "") {
            messageInput.placeholder = "Mesajƒ±nƒ±zƒ± yazƒ±n...";
          }
        }, 1000);
      }

      function showVoiceError() {
        const voiceBtn = document.getElementById("voiceBtn");
        voiceBtn.style.background =
          "linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%)";

        setTimeout(() => {
          voiceBtn.style.background =
            "linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)";
        }, 1000);
      }

      // ================ RANDEVU Sƒ∞STEMƒ∞ FONKSƒ∞YONLARI ================

      function formatAppointmentMessage(message) {
        if (message.includes('üìã **Randevu √ñzeti:**')) {
          return formatAppointmentSummary(message);
        }
        
        if (message.includes('üéâ **Randevunuz olu≈üturuldu!**')) {
          return formatAppointmentSuccess(message);
        }
        
        if (message.includes('**En yakƒ±n hastaneler:**') || message.includes('b√∂l√ºm√ºndeki doktorlar:')) {
          return formatSelectionList(message);
        }
        
        if (message.includes('M√ºsait saatler:') || message.includes('**M√ºsait saatler:**')) {
          return formatTimeSelection(message);
        }
        
        // G√ºn se√ßimi i√ßin yeni condition
        if (message.includes('Randevu tarihi se√ßin:') || message.includes('Ne zaman randevu almak istersiniz?') || (message.includes('**Bug√ºn**') && message.includes('**Yarƒ±n**'))) {
          return formatDateSelection(message);
        }
        
        return message;
      }

      function formatAppointmentSummary(message) {
        const lines = message.split('\n');
        let formatted = '<div class="appointment-summary">';
        
        for (let line of lines) {
          if (line.includes('üè•') && line.includes('Hastane')) {
            const hospitalMatch = line.match(/Hastane[:\s]*(.+?)$/);
            const hospital = hospitalMatch ? hospitalMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-item"><span class="icon">üè•</span><span>Hastane: ${hospital}</span></div>`;
          } else if (line.includes('üë®‚Äç‚öïÔ∏è') && line.includes('Doktor')) {
            const doctorMatch = line.match(/Doktor[:\s]*(.+?)$/);
            const doctor = doctorMatch ? doctorMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-item"><span class="icon">üë®‚Äç‚öïÔ∏è</span><span>Doktor: ${doctor}</span></div>`;
          } else if (line.includes('üè•') && line.includes('B√∂l√ºm')) {
            const departmentMatch = line.match(/B√∂l√ºm[:\s]*(.+?)$/);
            const department = departmentMatch ? departmentMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-item"><span class="icon">üè•</span><span>B√∂l√ºm: ${department}</span></div>`;
          } else if (line.includes('üìÖ') && line.includes('Tarih')) {
            const dateMatch = line.match(/Tarih[:\s]*(.+?)$/);
            const date = dateMatch ? dateMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-item"><span class="icon">üìÖ</span><span>Tarih: ${date}</span></div>`;
          } else if (line.includes('üïê') && line.includes('Saat')) {
            const timeMatch = line.match(/Saat[:\s]*(.+?)$/);
            const time = timeMatch ? timeMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-item"><span class="icon">üïê</span><span>Saat: ${time}</span></div>`;
          } else if (line.includes('Onaylƒ±yor musunuz?')) {
            formatted += `</div><div style="margin-top: 15px;"><strong>${line}</strong></div>`;
            formatted += `<div class="action-buttons">
                <button class="action-btn primary" onclick="sendQuickReply('evet')">‚úÖ Evet, olu≈ütur</button>
                <button class="action-btn danger" onclick="sendQuickReply('iptal')">‚ùå ƒ∞ptal et</button>
            </div>`;
          }
        }
        
        if (!message.includes('Onaylƒ±yor musunuz?')) {
          formatted += '</div>';
        }
        
        return formatted;
      }

      function formatAppointmentSuccess(message) {
        const lines = message.split('\n');
        let formatted = '<div class="appointment-success">';
        
        for (let line of lines) {
          if (line.includes('üéâ')) {
            formatted += `<h3 style="margin: 0 0 15px 0;">${line.replace(/\*\*/g, '')}</h3>`;
          } else if (line.includes('Randevu No:')) {
            const appointmentMatch = line.match(/Randevu No:\s*(.+?)(?:\*\*|$)/);
            const appointmentId = appointmentMatch ? appointmentMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-id">${appointmentId}</div>`;
          } else if (line.includes('üè•') && (line.includes('Hastane') || line.includes('**Hastane'))) {
            const hospitalMatch = line.match(/Hastane[:\s]*(.+?)(?:\*\*|$)/);
            const hospital = hospitalMatch ? hospitalMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-item"><span class="icon">üè•</span><span>Hastane: ${hospital}</span></div>`;
          } else if (line.includes('üë®‚Äç‚öïÔ∏è') && (line.includes('Doktor') || line.includes('**Doktor'))) {
            const doctorMatch = line.match(/Doktor[:\s]*(.+?)(?:\*\*|$)/);
            const doctor = doctorMatch ? doctorMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-item"><span class="icon">üë®‚Äç‚öïÔ∏è</span><span>Doktor: ${doctor}</span></div>`;
          } else if (line.includes('üìÖ') && (line.includes('Tarih') || line.includes('**Tarih'))) {
            const dateMatch = line.match(/Tarih[:\s]*(.+?)(?:\*\*|$)/);
            const date = dateMatch ? dateMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-item"><span class="icon">üìÖ</span><span>Tarih: ${date}</span></div>`;
          } else if (line.includes('üïê') && (line.includes('Saat') || line.includes('**Saat'))) {
            const timeMatch = line.match(/Saat[:\s]*(.+?)(?:\*\*|$)/);
            const time = timeMatch ? timeMatch[1].replace(/\*\*/g, '').trim() : 'Bilinmiyor';
            formatted += `<div class="appointment-item"><span class="icon">üïê</span><span>Saat: ${time}</span></div>`;
          }
        }
        
        formatted += '</div>';
        return formatted;
      }

      function formatSelectionList(message) {
        const lines = message.split('\n');
        let formatted = '';
        let inList = false;
        let currentItem = '';
        let itemCount = 0;
        
        for (let line of lines) {
          if (line.includes('**En yakƒ±n hastaneler:**') || line.includes('b√∂l√ºm√ºndeki doktorlar:')) {
            formatted += `<strong>${line.replace(/\*\*/g, '')}</strong>`;
            formatted += '<div class="selection-list">';
            inList = true;
          } else if (inList && line.match(/^\*\*\d+\./)) {
            if (currentItem) {
              formatted += formatSelectionItem(currentItem, itemCount);
              currentItem = '';
            }
            itemCount++;
            currentItem = line + '\n';
          } else if (inList && line.trim() && !line.includes('Hangi') && !line.includes('se√ßmek')) {
            currentItem += line + '\n';
          } else if (line.includes('Hangi') || line.includes('se√ßmek')) {
            if (currentItem) {
              formatted += formatSelectionItem(currentItem, itemCount);
            }
            formatted += '</div>';
            formatted += `<div style="margin-top: 15px;"><strong>${line}</strong></div>`;
            inList = false;
          } else if (!inList) {
            formatted += line + '<br>';
          }
        }
        
        return formatted;
      }

      function formatSelectionItem(itemText, number) {
        const lines = itemText.trim().split('\n');
        const title = lines[0].replace(/^\*\*\d+\.\s*/, '').replace(/\*\*/g, '');
        const details = lines.slice(1).join('<br>').replace(/üìç|üìè|‚≠ê|üë®‚Äç‚öïÔ∏è/g, '').trim();
        
        return `
            <div class="selection-item" onclick="sendQuickReply('${number}')">
                <div class="number">${number}</div>
                <div class="title">${title}</div>
                <div class="details">${details}</div>
            </div>
        `;
      }

      function formatTimeSelection(message) {
        console.log("formatTimeSelection √ßaƒürƒ±ldƒ±:", message); // Debug i√ßin
        
        const lines = message.split('\n');
        let formatted = '';
        let inList = false;
        let currentItem = '';
        let itemCount = 0;
        
        for (let line of lines) {
          line = line.trim();
          
          if (line.includes('M√ºsait saatler')) {
            formatted += `<strong>${line.replace(/\*\*/g, '')}</strong>`;
            formatted += '<div class="selection-list">';
            inList = true;
          } else if (inList && line.match(/^\*\*\d+\./)) {
            // √ñnceki item'i i≈üle
            if (currentItem) {
              formatted += formatTimeItem(currentItem, itemCount);
              currentItem = '';
            }
            itemCount++;
            currentItem = line;
          } else if (line.includes('Hangi saati') || line.includes('tercih edersiniz')) {
            // Son item'i i≈üle
            if (currentItem) {
              formatted += formatTimeItem(currentItem, itemCount);
            }
            formatted += '</div>';
            formatted += `<div style="margin-top: 15px;"><strong>${line}</strong></div>`;
            inList = false;
          } else if (!inList && line) {
            formatted += line + '<br>';
          }
        }
        
        // Eƒüer liste kapanmamƒ±≈üsa kapat
        if (inList) {
          if (currentItem) {
            formatted += formatTimeItem(currentItem, itemCount);
          }
          formatted += '</div>';
        }
        
        console.log("Formatted result:", formatted); // Debug i√ßin
        return formatted;
      }

      function formatTimeItem(itemText, number) {
        console.log("formatTimeItem √ßaƒürƒ±ldƒ±:", itemText, number); // Debug i√ßin
        
        // **1. 09:00** formatƒ±ndan 09:00'ƒ± √ßƒ±kar
        const timeMatch = itemText.match(/\*\*\d+\.\s*\*\*([^*]+)\*\*/);
        let time = 'Bilinmiyor';
        
        if (timeMatch) {
          time = timeMatch[1].trim();
        } else {
          // Alternatif regex denemesi
          const altMatch = itemText.match(/(\d{2}:\d{2})/);
          if (altMatch) {
            time = altMatch[1];
          }
        }
        
        console.log("Extracted time:", time); // Debug i√ßin
        
        return `
            <div class="selection-item" onclick="sendQuickReply('${number}')">
                <div class="number">${number}</div>
                <div class="title">${time}</div>
                <div class="details">M√ºsait saat</div>
            </div>
        `;
      }

      function formatDateSelection(message) {
        console.log("formatDateSelection √ßaƒürƒ±ldƒ±:", message); // Debug i√ßin
        
        const lines = message.split('\n');
        let formatted = '';
        let itemCount = 0;
        
        // Ba≈ülƒ±k ve a√ßƒ±klama bul
        for (let line of lines) {
          line = line.trim();
          
          if (line.includes('se√ßin:') || line.includes('istersiniz?')) {
            formatted += `<strong>${line.replace(/\*\*/g, '')}</strong>`;
            formatted += '<div class="selection-list">';
            break;
          }
        }
        
        // Tarih se√ßeneklerini bul ve formatla
        const dateOptions = [];
        
        // **Bug√ºn** formatƒ±nƒ± ara
        if (message.includes('**Bug√ºn**')) {
          itemCount++;
          const bug√ºnMatch = message.match(/\*\*Bug√ºn\*\*[^*]*(\([^)]+\))?/);
          const detail = bug√ºnMatch ? bug√ºnMatch[0].replace(/\*\*/g, '') : 'Bug√ºn';
          dateOptions.push({
            number: itemCount,
            title: 'Bug√ºn',
            details: detail.includes('(') ? detail : 'Bug√ºn - Aynƒ± g√ºn randevu'
          });
        }
        
        // **Yarƒ±n** formatƒ±nƒ± ara
        if (message.includes('**Yarƒ±n**')) {
          itemCount++;
          const yarƒ±nMatch = message.match(/\*\*Yarƒ±n\*\*[^*]*(\([^)]+\))?/);
          const detail = yarƒ±nMatch ? yarƒ±nMatch[0].replace(/\*\*/g, '') : 'Yarƒ±n';
          dateOptions.push({
            number: itemCount,
            title: 'Yarƒ±n', 
            details: detail.includes('(') ? detail : 'Yarƒ±n - Ertesi g√ºn randevu'
          });
        }
        
        // **Bu hafta** formatƒ±nƒ± ara
        if (message.includes('**Bu hafta**')) {
          itemCount++;
          const buHaftaMatch = message.match(/\*\*Bu hafta\*\*[^*]*(\([^)]+\))?/);
          const detail = buHaftaMatch ? buHaftaMatch[0].replace(/\*\*/g, '') : 'Bu hafta';
          dateOptions.push({
            number: itemCount,
            title: 'Bu hafta',
            details: detail.includes('(') ? detail : 'Bu hafta - 7 g√ºn i√ßinde randevu'
          });
        }
        
        // Card'larƒ± olu≈ütur
        dateOptions.forEach(option => {
          formatted += `
            <div class="selection-item" onclick="sendQuickReply('${option.title.toLowerCase()}')">
                <div class="number">${option.number}</div>
                <div class="title">${option.title}</div>
                <div class="details">${option.details.replace(option.title, '').replace(/^\s*-\s*/, '').trim()}</div>
            </div>
          `;
        });
        
        formatted += '</div>';
        
        // Soru metnini ekle
        const questionLine = lines.find(line => line.includes('Ne zaman') || line.includes('Belirli tarih'));
        if (questionLine) {
          formatted += `<div style="margin-top: 15px;"><strong>${questionLine.replace(/\*\*/g, '')}</strong></div>`;
        }
        
        console.log("Date selection formatted:", formatted); // Debug i√ßin
        return formatted;
      }

      function sendQuickReply(text) {
        document.getElementById('messageInput').value = text;
        sendMessage();
      }

      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const messages = document.getElementById("chatMessages");

        if (input.value.trim() === "") return;

        const userText = input.value;

        // Kullanƒ±cƒ± mesajƒ±nƒ± ekle
        const userMessage = document.createElement("div");
        userMessage.className = "message user";
        userMessage.innerHTML = `<div class="message-bubble">${userText}</div>`;
        messages.appendChild(userMessage);
        messages.scrollTop = messages.scrollHeight;

        input.value = "";

        // Bot cevabƒ± i√ßin ge√ßici "Y√ºkleniyor" mesajƒ± ekle
        const botLoading = document.createElement("div");
        botLoading.className = "message bot";
        botLoading.innerHTML = `<div class="message-bubble">Yanƒ±t yazƒ±lƒ±yor...</div>`;
        messages.appendChild(botLoading);
        messages.scrollTop = messages.scrollHeight;

        try {
          const response = await fetch("/ask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question: userText }),
          });

          if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
          }

          const data = await response.json();

          botLoading.remove();

          const botMessage = document.createElement("div");
          botMessage.className = "message bot";

          if (data.success) {
            const formattedAnswer = formatAppointmentMessage(data.answer);
            botMessage.innerHTML = `<div class="message-bubble">${formattedAnswer}</div>`;
          } else {
            botMessage.innerHTML = `<div class="message-bubble">‚ùå ${
              data.message || "Bir hata olu≈ütu."
            }</div>`;
          }

          messages.appendChild(botMessage);
          messages.scrollTop = messages.scrollHeight;

        } catch (error) {
          botLoading.remove();

          console.error("API Hatasƒ±:", error);

          const errorMessage = document.createElement("div");
          errorMessage.className = "message bot";
          
          let errorText = "";
          if (error.message.includes("Failed to fetch")) {
            errorText = "‚ùå Sunucuya baƒülanƒ±lamadƒ±. L√ºtfen sunucunun √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun.";
          } else if (error.message.includes("HTTP Error")) {
            errorText = `‚ùå Sunucu hatasƒ±: ${error.message}`;
          } else if (error.message.includes("JSON")) {
            errorText = "‚ùå Sunucu yanƒ±t formatƒ± hatalƒ±. L√ºtfen backend geli≈ütiricisine bildirin.";
          } else {
            errorText = `‚ùå Baƒülantƒ± hatasƒ±: ${error.message}`;
          }
          
          errorMessage.innerHTML = `<div class="message-bubble">${errorText}</div>`;
          messages.appendChild(errorMessage);
          messages.scrollTop = messages.scrollHeight;
        }
      }

      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      document.addEventListener("touchstart", function () {}, {
        passive: true,
      });
      document.addEventListener("touchend", function () {}, { 
        passive: true 
      });
    </script>
